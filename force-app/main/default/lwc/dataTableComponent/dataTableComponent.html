<template>
    <lightning-datatable
        key-field            = "id"
        data                 = {parameters.data}
        onrowaction          = {handleRowAction}
        row-number-offset    = {rowOffset}
        hide-checkbox-column = "true"
        columns              = {columns}></lightning-datatable>

        <template if:true={vShowMpdal}>
            <section role     = "dialog" tabindex = "-1"
             aria-labelledby  = "modal-heading-01"
             aria-modal       = "true"
             aria-describedby = "modal-content-id-1"
             class            = "slds-modal slds-fade-in-open"></section>
             
             <div class = "slds_modal__container">
                 <header class="slds_modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Record Detail</h2>
                 </header>
             </div>

        </template>
</template>
